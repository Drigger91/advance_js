<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’Œ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffe6f0, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      padding: 24px;
      max-width: 320px;
      width: 90%;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
      min-height: 80px;
    }

    button {
      padding: 12px 20px;
      border-radius: 24px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
    }

    .yes {
      background: #ff4d88;
      color: white;
    }

    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    .hidden {
      display: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 3s linear forwards;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="text">Heyâ€¦ ğŸ˜Š</h1>

    <button id="nextBtn">Tap to continue ğŸ‘‰</button>

    <div class="buttons hidden" id="buttons">
      <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
      <button class="no" id="noBtn">No ğŸ™ˆ</button>
    </div>
  </div>

  <script>
    const messages = [
      "pookie bearr ğŸ˜Š",
      "So, I was thinking about you",
      "You make my normal days feel special",
      "You make me laugh without trying",
      "You feel like home",
      "Soâ€¦"
    ];

    let index = 0;
    const text = document.getElementById("text");
    const nextBtn = document.getElementById("nextBtn");
    const buttons = document.getElementById("buttons");
    const noBtn = document.getElementById("noBtn");

    nextBtn.onclick = () => {
      navigator.vibrate && navigator.vibrate(15);
      index++;
      if (index < messages.length) {
        text.innerText = messages[index];
      } else {
        text.innerText = "Will you be my Valentine? ğŸ’–";
        nextBtn.classList.add("hidden");
        buttons.classList.remove("hidden");
        moveNo();
      }
    };

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.onclick = () => {
      text.innerText = "cheating!! ğŸ˜­ try again";
      moveNo();
    };

    function sayYes() {
      text.innerText = "YAY!! ğŸ’˜ Iâ€™m the luckiest!\n\nHappy Valentineâ€™s Day Boobooâ¤ï¸";
      buttons.remove();
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>

</body>
</html>
